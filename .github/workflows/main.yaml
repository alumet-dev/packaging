name: Main pipeline

on:
  pull_request: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of package'
        type: string
        required: true
      release:
        description: 'The release number'
        required: false
        type: number
        default: 1
      
jobs:
  rpm:
    uses: ./.github/workflows/build_rpm.yaml
    with:
      target-architecture: x86_64
      build-version: 0.6.1
      release-version: 1